  <body>
    <h1>VoTT プロジェクトファイル 保存パス変更ツール</h1>
    <div id="root">
      <p>
        <a href="https://github.com/microsoft/VoTT" target="_blank" rel="noopener noreferrer">VoTT</a>で作成されたプロジェクトを、別の場所に移せるよう変換するツールです。指定したzipファイルおよび変換結果はブラウザ上でのみ処理されるため、どこにも公開されません。</li>
      </p>
    </div>
    <hr>
    <noscript>
      <style type="text/css">.app { display: none; }</style>
      <p>このソフトを利用する際は、JavaScriptを有効にするか、JavaScriptをサポートしているブラウザに切り替えてください。</p>
    </noscript>
    <div class="app">
      <h2>変換設定</h2>
      <div class="connectionArea">
        <label class="targetConnectionLabel">
          ターゲット接続(*.vott, *-asset.jsonファイルの保存先)
          <input type="text" id="targetConnection" placeholder="(/path/hoge) or (SAS URL)">
        </label>
        <span id="targetConnectionFileProvider"></span>
      </div>
      <div class="connectionArea">
        <label class="sourceConnectionLabel">
          ソース接続(画像・動画などアセットの保存先)
          <input type="text" id="sourceConnection" placeholder="(/path/hoge) or (SAS URL)">
        </label>
        <span id="sourceConnectionFileProvider"></span>
      </div>
      <div class="connectionFootnote">
        ※ 接続パスには、以下のいずれかを指定できます。
        <ul>
          <li>ローカルファイルのパス(/path/to/folder や C:¥path¥to¥folderなど)</li>
          <li>Azure BlobのコンテナへのSAS文字列(https://[accountname].blob.core.windows.net/[containername]?sv=...)</li>
        </ul>
      </div>
      <div>
        <label class="securityTokenLabel">
          セキュリティトークン
          <input type="text" id="securityToken" placeholder="3skeS9SLjsIiuhKakuir2qui">
        </label>
      </div>
      <div class="fileInputArea">
        <label class="fileInputLabel">*.vott, *-asset.jsonを圧縮したzipファイルを選択してください</label>
        <input type="file" id="inputZip" class="dragArea">
      </div>
      <hr>
      <button id="submit" disabled>変換する！</button>
      <span id="loadingState"></span>
      <a id="downloader" href=""></a>
    </div>
  </body>
